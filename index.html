<script>

class Noun {
  constructor(nominative, genitive, gender, singMeaning, plMeaning){
    this.nominative = nominative;
    this.genitive = genitive;
    this.gender = gender;
    this.singMeaning = singMeaning;
    this.plMeaning = plMeaning;
  }

  //NOMINATIVE

  get nominativeSing(){
    return this.singNominative();
  }

  singNominative(){
    if (this.genitive.slice(-2,) == "ae"){
      return this.nominative;
    } else if (this.genitive.slice(-2,) == "ei"){
      return this.genitive.slice(0,-2) + "ēs";
    } else if (this.genitive.slice(-1,) == "i"){
      return this.nominative;
    } else if (this.genitive.slice(-2,) == "is"){
        if (this.gender == "n"){
          return this.nominative;
        } else {
          return this.nominative;
        }
    } else if (this.genitive.slice(-2,) == "us"){
      return this.nominative;
    }
  }

  get nominativeSingTrans(){
    return this.singNominativeTrans();
  }

  singNominativeTrans(){
    return this.singMeaning;
  }

    //GENITIVE

  get genitiveSing(){
      return this.singGenitive();
  }

  singGenitive(){
    if (this.genitive.slice(-2,) == "ae"){
        return this.genitive;
    } else if (this.genitive.slice(-2,) == "ei"){
        return this.genitive.slice(0,-2) + "ēī";
    } else if (this.genitive.slice(-1,) == "i"){
        return this.genitive.slice(0,-1) + "ī";
    } else if (this.genitive.slice(-2,) == "is"){
        return this.genitive;
    } else if (this.genitive.slice(-2,) == "us"){
        return this.genitive.slice(0,-2) + "ūs";
    }
  }

  get genitiveSingTrans(){
      return this.singGenitiveTrans();
  }

  singGenitiveTrans(){
      return " of the " + this.singMeaning;
  }

    //DATIVE

  get dativeSing(){
      return this.singDative();
  }

  singDative(){
    if (this.genitive.slice(-2,) == "ae"){
      return this.genitive;
    } else if (this.genitive.slice(-2,) == "ei"){
      return this.genitive.slice(0,-2) + "ēī";
    } else if (this.genitive.slice(-1,) == "i"){
      return this.genitive.slice(0,-1) + "ō";
    } else if (this.genitive.slice(-2,) == "is"){
      return this.genitive.slice(0,-2) + "ī";
    } else if (this.genitive.slice(-2,) == "us"){
      return this.genitive.slice(0,-2) + "ūi";
    }
  }

  get dativeSingTrans(){
    return this.singDativeTrans();
  }

  singDativeTrans(){
    return " to the " + this.singMeaning;
  }

  //ACCUSATIVE

  get accusativeSing(){
    return this.singAccusative();
  }

  singAccusative(){
    if (this.genitive.slice(-2,) == "ae"){
      return this.genitive.slice(0,-2) + "am";
    } else if (this.genitive.slice(-2,) == "ei"){
      return this.genitive.slice(0,-2) + "em";
    } else if (this.gender == "n" && this.genitive.slice(-1,) == "i"){
      return this.nominative;
    } else if (this.genitive.slice(-1,) == "i"){
        return this.genitive.slice(0,-1) + "um";
    } else if (this.genitive.slice(-2,) == "is"){
        if (this.gender == "n"){
          return this.nominative;
        } else {
          return this.genitive.slice(0,-2) + "em";
        }
    } else if (this.genitive.slice(-2,) == "us"){
      return this.genitive.slice(0,-2) + "um";
    }
  }

  get accusativeSingTrans(){
    return this.singAccusativeTrans();
  }

  singAccusativeTrans(){
      return this.singMeaning;
  }

  //ablative

  get ablativeSing(){
    return this.singAblative();
  }

  singAblative(){
    if (this.genitive.slice(-2,) == "ae"){
      return this.genitive.slice(0,-2) + "ā";
    } else if (this.genitive.slice(-2,) == "ei"){
      return this.genitive.slice(0,-2) + "ē";
    } else if (this.genitive.slice(-1,) == "i"){
      return this.genitive.slice(0,-1) + "ō";
    } else if (this.genitive.slice(-2,) == "is"){
      if (this.gender == "n"){
        if (this.nominative.slice(-2,) == "re" || this.nominative.slice(-2,) == "al"){
          return this.genitive.slice(0,-2) + "ī";
        } else {
        return this.genitive.slice(0,-2) + "e";
        }
      } else {
        return this.genitive.slice(0,-2) + "e";
      }

    } else if (this.genitive.slice(-2,) == "us"){
      return this.genitive.slice(0,-2) + "ū";
    }
  }

  get ablativeSingTrans(){
    return this.singAblativeTrans();
  }

  singAblativeTrans(){
    return " by " + this.singMeaning;
  }

  //Vocative
  get vocativeSing(){
    return this.singVocative();
  }

  singVocative(){
    if (this.genitive.slice(-2,) == "ae"){
      return this.nominative;
    } else if (this.genitive.slice(-2,) == "ei"){
      return this.genitive.slice(0,-2) + "ēs";
    } else if (this.genitive.slice(-1,) == "i"){
      if (this.gender == "n"){
        return this.nominative;
      } else if (this.gender == "m"){
          if (this.nominative.slice(-3,) == "ius"){
            return this.genitive.slice(0,-2);
          } else if (this.nominative.slice(-2,) == "us"){
            return this.genitive.slice(0,-1) + "e";
          } else {
            return this.nominative;
          }
      }
    } else if (this.genitive.slice(-2,) == "is"){
        return this.nominative;
    } else if (this.genitive.slice(-2,) == "us"){
      return this.nominative;
    }
  }

  get vocativeSingTrans(){
    return this.singVocativeTrans();
  }

  singVocativeTrans(){
      let vocative = this.singMeaning;
      return vocative[0] + vocative.substring(1) + "!";
    }


  //NOMINATIVE PLURAL

  get nominativePl(){
    return this.plNominative();
  }

  plNominative(){
    if (this.genitive.slice(-2,) == "ae"){
      return this.genitive.slice(0,-2) + "ae";
    } else if (this.genitive.slice(-2,) == "ei"){
      return this.genitive.slice(0,-2) + "ēs";
    } else if (this.genitive.slice(-1,) == "i"){
      if (this.gender == "n"){
        return this.genitive.slice(0,-1) + "a";
      } else {
        return this.genitive.slice(0,-1) + "ī";
      }
    } else if (this.genitive.slice(-2,) == "is"){
        if (this.gender == "n"){
          if (this.nominative.slice(-2,) == "re" || this.nominative.slice(-2,) == "al"){
            return this.genitive.slice(0,-2) + "ia";
          } else {
          return this.genitive.slice(0,-2) + "a";
          }
        } else {
          return this.genitive.slice(0,-2) + "ēs";
        }
    } else if (this.genitive.slice(-2,) == "us"){
      return this.genitive.slice(0,-2) + "ūs";
    }
  }

  get nominativePlTrans(){
    return this.plNominativeTrans();
  }

  plNominativeTrans(){
    return this.plMeaning;
  }

    //GENITIVE

  get genitivePl(){
      return this.plGenitive();
  }

  plGenitive(){
    if (this.genitive.slice(-2,) == "ae"){
        return this.genitive.slice(0,-2) + "ārum";
    } else if (this.genitive.slice(-2,) == "ei"){
        return this.genitive.slice(0,-2) + "ērum";
    } else if (this.genitive.slice(-1,) == "i"){
        return this.genitive.slice(0,-1) + "ōrum";
    } else if (this.genitive.slice(-2,) == "is"){
        if (this.nominative == "canis"){
            return this.genitive.slice(0,-2) + "um";
        } else if (this.nominative.slice(-2,) == "rb" || this.nominative.slice(-2,) == "nt" || this.nominative.slice(-2,) == "rt"){
        // if (this.nominative.slice(-2,) == "rb" || "nt" || "rt"){
          return this.genitive.slice(0,-2) + "ium";
        } else if (this.gender == "n"){
            if (this.nominative.slice(-2,) == "re" || this.nominative.slice(-2,) == "al"){
              return this.genitive.slice(0,-2) + "ium";
            } else {
              return this.genitive.slice(0,-2) + "um";
            }
        } else if (this.nominative == this.genitive){
          return this.genitive.slice(0,-2) + "ium";
        } else {
          return this.genitive.slice(0,-2) + "um";
        }
    } else if (this.genitive.slice(-2,) == "us"){
        return this.genitive.slice(0,-2) + "uum";;
    }
  }

  get genitivePlTrans(){
      return this.plGenitiveTrans();
  }

  plGenitiveTrans(){
      return " of the " + this.plMeaning;
  }

    //DATIVE

  get dativePl(){
      return this.plDative();
  }

  plDative(){
    if (this.genitive.slice(-2,) == "ae"){
      return this.genitive.slice(0,-2) + "īs";
    } else if (this.genitive.slice(-2,) == "ei"){
      return this.genitive.slice(0,-2) + "ēbus";
    } else if (this.genitive.slice(-1,) == "i"){
      return this.genitive.slice(0,-1) + "īs";
    } else if (this.genitive.slice(-2,) == "is"){
      return this.genitive.slice(0,-2) + "ibus";
    } else if (this.genitive.slice(-2,) == "us"){
      return this.genitive.slice(0,-2) + "ibus";
    }
  }

  get dativePlTrans(){
    return this.plDativeTrans();
  }

  plDativeTrans(){
    return " to the " + this.plMeaning;
  }

  //ACCUSATIVE

  get accusativePl(){
    return this.plAccusative();
  }

  plAccusative(){
    if (this.genitive.slice(-2,) == "ae"){
      return this.genitive.slice(0,-2) + "ās";
    } else if (this.genitive.slice(-2,) == "ei"){
      return this.genitive.slice(0,-2) + "ēs";
    } else if (this.genitive.slice(-1,) == "i"){
      if (this.gender == "n"){
        return this.genitive.slice(0,-1) + "a";
      } else {
        return this.genitive.slice(0,-1) + "ōs";
      }
    } else if (this.genitive.slice(-2,) == "is"){
        if (this.gender == "n"){
          console.log(this.nominative.slice(-2,));
          if (this.nominative.slice(-2,) == "re" || this.nominative.slice(-2,) == "al"){
            return this.genitive.slice(0,-2) + "ia";
          } else {
          return this.genitive.slice(0,-2) + "a";
          }
        } else {
          return this.genitive.slice(0,-2) + "ēs";
        }
    } else if (this.genitive.slice(-2,) == "us"){
      return this.genitive.slice(0,-2) + "ūs";
    }
  }

  get accusativePlTrans(){
    return this.plAccusativeTrans();
  }

  plAccusativeTrans(){
      return this.plMeaning;
  }

  //ablative

  get ablativePl(){
    return this.plAblative();
  }

  plAblative(){
    if (this.genitive.slice(-2,) == "ae"){
      return this.genitive.slice(0,-2) + "īs";
    } else if (this.genitive.slice(-2,) == "ei"){
      return this.genitive.slice(0,-2) + "ēbus";
    } else if (this.genitive.slice(-1,) == "i"){
      return this.genitive.slice(0,-1) + "īs";
    } else if (this.genitive.slice(-2,) == "is"){
      return this.genitive.slice(0,-2) + "ibus";
    } else if (this.genitive.slice(-2,) == "us"){
      return this.genitive.slice(0,-2) + "ibus";
    }
  }

  get ablativePlTrans(){
    return this.plAblativeTrans();
  }

  plAblativeTrans(){
    return " by the " + this.plMeaning;
  }

  //Vocative Plural

  get vocativePl(){
    return this.plVocative();
  }

  plVocative(){
    if (this.genitive.slice(-2,) == "ae"){
      return this.genitive.slice(0,-2) + "ae";
    } else if (this.genitive.slice(-2,) == "ei"){
      return this.genitive.slice(0,-2) + "ēs";
    } else if (this.genitive.slice(-1,) == "i"){
      if (this.gender == "n"){
        return this.genitive.slice(0,-1) + "a";
      } else {
        return this.genitive.slice(0,-1) + "ī";
      }
    } else if (this.genitive.slice(-2,) == "is"){
      if (this.gender == "n"){
        if (this.nominative.slice(-2,) == "re" || this.nominative.slice(-2,) == "al"){
          return this.genitive.slice(0,-2) + "ia";
        } else {
        return this.genitive.slice(0,-2) + "a";
        }
      } else {
        return this.genitive.slice(0,-2) + "ēs";
      }
    } else if (this.genitive.slice(-2,) == "us"){
      return this.genitive.slice(0,-2) + "ūs";
    }
  }

  get vocativePlTrans(){

  }

  plVocativeTrans(){
    let vocative = this.plMeaning;
    return vocative[0] + vocative.substring(1) + "!";
  }

}


//VERBS


class Verb {
  constructor(first, second, third, fourth, verb, verbing, verbed,ppVerb){
  this.first = first;
  this.second = second;
  this.third = third;
  this.fourth = fourth;
  this.verb = verb;
  this.verbing = verbing;
  this.verbed = verbed;
  this.ppVerb = ppVerb;
  }

  //PRESENT ACTIVE INFINITIVE

  get actInfPres(){
    return this.presActInf();
  }

  presActInf(){
    if (this.second.slice(-3,) == "are"){
      return this.second.slice(0,-3) + "āre";
    } else if (this.second.slice(-3,) == "ēre"){
      return this.second;
    } else if (this.first.slice(-2,) == "io" && this.second.slice(-3,) == "ere"){
      return this.second;
    } else if (this.second.slice(-3,) == "ere"){
      return this.second;
    } else if (this.second.slice(-3,) == "ire"){
      return this.second.slice(0,-3) + "īre";
    }
  }

  get actInfPresTrans(){
    return this.presActInfTrans();
  }

  presActInfTrans(){
    return " to " +  this.verb;
  }

  //SINGULAR IMPERATIVE

  get imperativeSing(){
    return this.singImperative();
  }

  singImperative(){
    if (this.second.slice(-3,) == "are"){
      return this.second.slice(0,-3) + "ā";
    } else if (this.second.slice(-3,) == "ēre"){
      return this.second.slice(0,-3) + "ē";
    } else if (this.first.slice(-2,) == "io" && this.second.slice(-3,) == "ere"){
      if (this.second == "facere"){
        return "fac";
      } else {
      return this.second.slice(0,-3) + "e";
      }
    } else if (this.second.slice(-3,) == "ere"){
        if (this.second == "ducere"){
          return "duc";
        } else if (this.second == "dicere"){
          return "dic";
        } else {
          return this.second.slice(0,-3) + "e";
        }
    } else if (this.second.slice(-3,) == "ire"){
      return this.second.slice(0,-3) + "ī";
    }
  }

  get imperativeSingTrans(){
    let imperative = this.verb;
    return imperative[0].toUpperCase() + imperative.substring(1) +  "!";
  }



  //PLURAL IMPERATIVE

  get imperativePl(){
    return this.plImperative();
  }

  plImperative(){
    if (this.second.slice(-3,) == "are"){
      return this.second.slice(0,-3) + "āte";
    } else if (this.second.slice(-3,) == "ēre"){
      return this.second.slice(0,-3) + "ēte";
    } else if (this.first.slice(-2,) == "io" && this.second.slice(-3,) == "ere"){
      return this.second.slice(0,-3) + "ite";
    } else if (this.second.slice(-3,) == "ere"){
      return this.second.slice(0,-3) + "ite";
    } else if(this.second.slice(-3,) == "ire"){
      return this.second.slice(0,-3) + "īte";
    }
  }

  get imperativePlTrans(){
    let imperative = this.verb;
    return imperative[0].toUpperCase() + imperative.substring(1) +  ", ya'll!";
  }

  plImperativeTrans(){
    return this.imperativePlTrans();
  }




  //FIRST SINGULAR PRESENT TENSE
  get firstSingPres(){
    return this.presFirstSing();
  }

  presFirstSing(){
    if (this.second.slice(-3,) == "are"){
      return this.second.slice(0,-3) + "ō";
    } else if (this.second.slice(-3,) == "ēre"){
      return this.second.slice(0,-3) + "eō";
    } else if (this.first.slice(-2,) == "io" && this.second.slice(-3,) == "ere"){
      return this.second.slice(0,-3) + "iō";
    } else if (this.second.slice(-3,) == "ere"){
      return this.second.slice(0,-3) + "ō";

    } else if (this.second.slice(-3,) == "ire"){
      return this.second.slice(0,-3) + "iō";
    }
  }



  get firstSingPresTrans(){
    return this.presFirstSingTrans();
  }

  presFirstSingTrans(){
    return "I " +  this.verb;
  }

  //FIRST SINGULAR PRESENT PASSIVE
  get firstSingPresPass(){
    return this.presFirstSingPass();
  }

  presFirstSingPass(){
    if (this.second.slice(-3,) == "are"){
      return this.second.slice(0,-3) + "or";
    } else if (this.second.slice(-3,) == "ēre"){
      return this.second.slice(0,-3) + "eor";
    } else if (this.first.slice(-2,) == "io" && this.second.slice(-3,) == "ere"){
      return this.second.slice(0,-3) + "ior";
    } else if (this.second.slice(-3,) == "ere"){
      return this.second.slice(0,-3) + "or";

    } else if (this.second.slice(-3,) == "ire"){
      return this.second.slice(0,-3) + "ior";
    }
  }



  get firstSingPresPassTrans(){
    return this.presFirstSingPassTrans();
  }

  presFirstSingPassTrans(){
    return "I am " +  this.ppVerb;
  }

  //FIRST SINGULAR IMPERFECT PASSIVE
  get firstSingImpPass(){
    return this.presFirstSingImpPass();
  }

  impFirstSingPass(){
    if (this.second.slice(-3,) == "are"){
      return this.second.slice(0,-3) + "ābar";
    } else if (this.second.slice(-3,) == "ēre"){
      return this.second.slice(0,-3) + "ēbar";
    } else if (this.first.slice(-2,) == "io" && this.second.slice(-3,) == "ere"){
      return this.second.slice(0,-3) + "iēbar";
    } else if (this.second.slice(-3,) == "ere"){
      return this.second.slice(0,-3) + "iēbar";

    } else if (this.second.slice(-3,) == "ire"){
      return this.second.slice(0,-3) + "iēbar";
    }
  }



  get firstSingImpPassTrans(){
    return this.impFirstSingPassTrans();
  }

  impFirstSingPassTrans(){
    return "I was being " +  this.ppVerb;
  }

    //FIRST SINGULAR FUTURE PASSIVE
  get firstSingFutPass(){
    return this.presFirstSingFutPass();
  }

  futFirstSingPass(){
    if (this.second.slice(-3,) == "are"){
      return this.second.slice(0,-3) + "ābor";
    } else if (this.second.slice(-3,) == "ēre"){
      return this.second.slice(0,-3) + "ēbor";
    } else if (this.first.slice(-2,) == "io" && this.second.slice(-3,) == "ere"){
      return this.second.slice(0,-3) + "iar";
    } else if (this.second.slice(-3,) == "ere"){
      return this.second.slice(0,-3) + "ar";

    } else if (this.second.slice(-3,) == "ire"){
      return this.second.slice(0,-3) + "iar";
    }
  }



  get firstSingFutPassTrans(){
    return this.futFirstSingPassTrans();
  }

  futFirstSingPassTrans(){
    return "I will be " +  this.ppVerb;
  }


    //FIRST SINGULAR PERFECT PASSIVE TENSE
get firstSingPerPass(){
    return this.perPassFirstSing();

function shuffle(array){
	var currentIndex = array.length;
	var temporaryValue;

	while (currentIndex > 0){
		randomIndex = Math.floor(Math.random() * currentIndex);
		currentIndex --;

		temporaryValue = array[currentIndex];
		array[currentIndex] = array[randomIndex];
		array[randomIndex] = temporaryValue;
	}
		return array;
}
